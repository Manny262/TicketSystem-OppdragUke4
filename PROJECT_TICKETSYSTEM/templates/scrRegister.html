<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <div class="register-container">
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
      <h2>Opprett ny bruker</h2>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">E-post</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="username">Brukernavn</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password1">Passord</label>
                <input type="password" id="password1" name="password1" required>
            </div>

            <div class="form-group">
                <label for="password2">Bekreft passord</label>
                <input type="password" id="password2" name="password2" required>
            </div>

            <button type="submit" class="btn">Registrer</button>
        </form>
        

      {% if redirect_after == True %}
      <script>
        setTimeout(function () {
          window.location.href = "{% url 'scrLogin'  %}";
        }, 1000);
      </script>
      {% endif %}

      <div class="login-link">
        Har du allerede en konto?
        <a href="{% url 'scrLogin' %}">Logg inn her</a>
      </div>
    </div>
  </body>
</html>
