{% extends "master.html" %}

{% block title %}Registrer{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Opprett ny bruker</h2>
          
          <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="email" class="form-label">E-post</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Brukernavn</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3">
              <label for="password1" class="form-label">Passord</label>
              <input type="password" class="form-control" id="password1" name="password1" required>
            </div>

            <div class="mb-3">
              <label for="password2" class="form-label">Bekreft passord</label>
              <input type="password" class="form-control" id="password2" name="password2" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrer</button>
          </form>

          {% if redirect_after == True %}
          <script>
            setTimeout(function () {
              window.location.href = "{% url 'scrLogin' %}";
            }, 1000);
          </script>
          {% endif %}

          <div class="text-center mt-3">
            Har du allerede en konto?
            <a href="{% url 'scrLogin' %}">Logg inn her</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
