{% extends "master.html" %}

{% block title %}Logg inn{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Logg inn</h2>
          
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="mb-3">
              <label for="username" class="form-label">Brukernavn</label>
              <input type="text" class="form-control" id="username" name="username" required />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Passord</label>
              <input type="password" class="form-control" id="password" name="password" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">Logg inn</button>
          </form>
          
          <div class="text-center mt-3">
            Har du ikke en konto? <a href="{% url 'register' %}">Registrer deg</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
